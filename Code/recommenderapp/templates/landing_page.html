<!doctype html>
<html>

<head>
    <title>Movie Recommender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300;400;700&display=swap">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>

<body>
    <br/>
    <br/>
    <div class="content">

        <div>
            <h2>Please select movies for training</h2>
            <div class="flexbox">
                <div class="search" >
                    <div>
                        <span id="search-text">Click to Search</span> 
                        <input type="text" class="clickSearch" name="search" id="searchBox" placeholder="Search . . ." required>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h2>Selected movies : </h2>
            <ul id="selectedMovies">

            </ul>
        </div>
        <div>
            <input type="button" class="btn btn-outline-success" name="predict" id="predict" value="Predict">
        
        </div>
        <div>
            <h2>Predicted Movies</h2>
            <form class="recos" id="recos">
                <div class="loader" style="display: none;" id="loader"></div>
                <ul id="predictedMovies">
                    
                </ul>
            </form>
            
        </div>
        <div>
            <input type="button" class="btn btn-outline-dark" name="feedback" id="feedback" value="Give Feedback" disabled="disabled">
        
        </div>
        
        <br/>
        <div class="alert alert-primary alert-dismissible" role="alert" id="success-alert" style="display: none;">
            <strong>Thank you!!</strong> Your response was stored.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
  
    <script>
        $(window).on("load",function(){
        $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>

</html>
