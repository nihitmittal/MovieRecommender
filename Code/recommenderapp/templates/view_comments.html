<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Comments</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/comments.css')}}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
        <script defer src="{{url_for('static', filename='js/comments.js')}}"></script>
    </head>
    <body>
        <div class="container">
            <div class="card-deck mt-4">
                {% for index, row in movie_entries.iterrows() %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{row['username']}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{row['user_email']}}</h6>
                        <p class="card-text">{{row['comment']}}</p>
                    </div>
                </div>
                {% if loop.index is divisibleby(2) %}
                </div>
                <div class="card-deck mt-4">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </body>
</html>
